<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">

        <div class="mb-5">
            <input type="text" placeholder="Aggiungi cosa devi fare" name="" id="">
            <button>Aggiungi alla lista</button>
        </div>

        <ul>
            <li v-for="(element, index) in toDoList" :class="status(index)">
                {{ element.text }}
                <button @click="remove(index)" type="button" class="ms-3 mb-2 btn btn-danger p-1">X</button>
                <button @click="changeStatus(index)" type="button" class="ms-3 mb-2 btn btn-info p-1">Cambia Stato</button>
            </li>
        </ul>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
